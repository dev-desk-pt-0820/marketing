<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link your CSS stylesheet -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/contact.css">
<link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
<script src="https://kit.fontawesome.com/d131b42c18.js" crossorigin="anonymous"></script>
 
<title>Document</title>  
</head>
<body>
    <header>
        <section class="navbar">
            <a class="NavbarLink NavbarLink-brand" href="index.html">DevDesk<br><span class="logo"></span></a>
            <div class="NavbarLink NavbarLink-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="NavbarItems"><!-- <a class="NavbarLink">Logo</a> -->
            </nav>
            <nav class="NavbarItems NavbarItemsright">
                <a href="index.html" class="NavbarLink">Home</a>
                <a href="https://react-iota.vercel.app/login" class="NavbarLink">Login</a>
                <a href="team.html" class="NavbarLink about">About Us</a>
                <a href="contact.html" class="NavbarLink">Contact</a>
            </nav>
            </section> 
        </header>       
       
    <banner> 
        <div>
        <h1>Contact Us</h1>
        </div>
        <div>
        <img class="cimage" src="asset/undraw_contact_us_15o2.svg" alt="image of directing contact info"/>
        </div>
    </banner>
    <section class="contactcontainer">
        <div class='info'>
         <h4>We like to hear from you...</h4>
        </div>  

        <div class='id'>
            <div class="name">
                <label for="yourname">Your Name</label>
                <!-- The label element's for attribute matches the id attribute of the input element. -->
                <input type="text" name="yourname" id="yourname" placeholder="Enter your Name here">
            </div>
            <div class="email">
                <label for="youremail">Your Email</label>
                <input type="text" name="youremail" id="youremail" placeholder="Enter your Email ID">
            </div>
        </div>
        <section class="phonesub">
        <div class='phone'>
            <label for="phoneno">Phone No.</label>
            <input type="text" name="phoneno" id="phoneno" placeholder="Enter your Phone number">
        </div>        

        <div class='subject'>
            <label for="subject">Msg Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Enter your Subject ">
        </div>
        </section>

        
        <div class='Message'>
            <label for="message">Message for us!</label>
            <textarea rows="8" name="message" id="message" placeholder="Enter your message please"></textarea>
        </div>
        
        <div class='buttonclass'>
            <button class='send'>Send Message</button>
        </div>
    </section>
    <footer>
        <section class="fimgcontainer">
        <div>
        <img src="/asset/undraw_work_together_h63l.svg" alt="Work together as team footer"/>
        </div>
        </section>
        
        <section class="navbar">
            <a class="NavbarLink NavbarLink-brand" href="index.html">DevDesk<br><span class="logo"></span></a>
            <div class="NavbarLink NavbarLink-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="NavbarItems">
                 <!-- <a class="NavbarLink">Logo</a> -->
            </nav>
            <nav class="NavbarItems NavbarItemsright">
                <a href="index.html"class="NavbarLink">Home</a>
                <a href="https://react-iota.vercel.app/login"class="NavbarLink">Login</a>
                <a href="team.html" class="NavbarLink">About Us</a>
                <a href="contact.html"class="NavbarLink">Contact</a>
            </nav>
        </section> 
        
        <section class="footersocialicons">
            <h4>Follow us here !</h4>
            <ul class="socialicons">
                <a href="#"> <i class="fa fa-facebook"></i></a>
                <a href="#"> <i class="fa fa-twitter"></i></a>
                <a href="#"> <i class="fa fa-youtube"></i></a>
                <a href="#"> <i class="fa fa-linkedin"></i></a>
                <a href="https://github.com/kavya3v"> <i class="fa fa-github"></i></a>
            </ul>
        </section>
    </footer>
    <script type ="module" src="team.js" ></script>
     </body>
